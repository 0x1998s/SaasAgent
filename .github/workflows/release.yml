name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Generate changelog
      id: changelog
      run: |
        # ç”Ÿæˆæ›´æ–°æ—¥å¿—
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## ğŸš€ æ–°ç‰ˆæœ¬å‘å¸ƒ
          
          ### ğŸ¯ ä¸»è¦æ›´æ–°
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ### ğŸ“¦ å®‰è£…æ–¹å¼
          ```bash
          # Dockeréƒ¨ç½²
          docker-compose up -d
          
          # æºç éƒ¨ç½²
          git clone https://github.com/0x1998s/SaasAgent.git
          cd SaasAgent
          ./scripts/start.sh
          ```
          
          ### ğŸ”— ç›¸å…³é“¾æ¥
          - [æ–‡æ¡£](https://github.com/0x1998s/SaasAgent/blob/main/README.md)
          - [æ¼”ç¤ºæŒ‡å—](https://github.com/0x1998s/SaasAgent/blob/main/docs/DEMO_GUIDE.md)
          - [APIæ–‡æ¡£](http://localhost:8000/docs)
        draft: false
        prerelease: false

  build-and-push:
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: saasagent/saasagent
        tags: |
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: saasagent/saasagent-backend:${{ github.ref_name }},saasagent/saasagent-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        push: true
        tags: saasagent/saasagent-frontend:${{ github.ref_name }},saasagent/saasagent-frontend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
